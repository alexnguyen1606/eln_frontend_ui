<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        function openStream  ()  {
       let config = { audio: true, video: true };
       return navigator.mediaDevices.getUserMedia(config);
   }
   function playStream(stream) {
    const video = document.getElementById("local-video")
           video.srcObject = stream;
           video.play();
   }
   openStream().then(stream=> playStream(stream)).catch((res)=>{
       console.log(res);
   })
   </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="video-chat-container">
                    <h2 class="talk-info" id="talking-with-info">
                        Select active user on the left menu.</h2>
                    <div class="video-container">
                        <video autoplay class="remote-video" id="remote-video"></video>
                        <video autoplay class="local-video" id="local-video" >

                        </video>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
